
 {{extend './layout.html'}}
 {{block 'content'}}
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">编辑任务</h1>
            <form action="/students/edit" method = "POST">
              <!-- 影藏域 --用来存放一些不希望用户看见，但是需要被提交到服务端的数据 -->
              <input type="hidden" id="" name="id" value="{{student._id}}">
                <div class="form-group">
                <label for="">姓名</label>
                <input type="text" name ="name" id="" class="form-control" value="{{ student.name }}">
                </div>
                <div class="form-group">
                <label for="">完成状态</label>
                <div>
                  <label class="radio-inline">
                    <input type="radio" name="gender" id="inlineRadio1" value="0"> 完成
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="gender" id="inlineRadio2" value="1">未完成
                  </label>
                </div>
                </div>
                <div class="form-group">
                <label for="" >任务顺序</label>
                <input type="number" id="" name="age" class="form-control" value="{{ student.age }}">
                </div>
                <div class="checkbox">
                  <label for="">事件</label>
                  <input type="text" name ="hobbies" id="" class="form-control" value="{{ student.hobbies }}">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
      </div>
    </div>
    {{/block}}
