<!-- content位置当中的文件 -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>添加学生</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/public/css/main.css">

  </head>

  <body>

      {{include './header.html'}}
      {{include './list.html'}}

      {{block  'content'}}
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">优秀用户</h1>
          <h2 class="sub-header">添加学生</h2>
            <form action="/students/edit" method = "POST">
              <!-- 影藏域 --用来存放一些不希望用户看见，但是需要被提交到服务端的数据 -->
              <input type="hidden" id="" name="id" value="{{student._id}}">
                <div class="form-group">
                <label for="">姓名</label>
                <input type="text" name ="name" id="" class="form-control" value="{{ student.name }}">
                </div>
                <div class="form-group">
                <label for="">性别</label>
                <div>
                  <label class="radio-inline">
                    <input type="radio" name="gender" id="inlineRadio1" value="0"> 男
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="gender" id="inlineRadio2" value="1">女
                  </label>
                </div>
                </div>
                <div class="form-group">
                <label for="" >年龄</label>
                <input type="number" id="" name="age" class="form-control" value="{{ student.age }}">
                </div>
                <div class="checkbox">
                  <label for="">爱好</label>
                  <input type="text" name ="hobbies" id="" class="form-control" value="{{ student.hobbies }}">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
      </div>
    </div>
    
      {{/block}}
  </body>
</html>
